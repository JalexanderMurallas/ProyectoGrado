
<div class="card">
    <div class="row caso">
        <div  > 
            
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Id Caso
                    </div>
                    <div class="card-body">
                       <div class="list-group-item active"></div>
                    </div>
                </div>
            </div>
             <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Codigo Usuario
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Estado
                    </div>
                    <div class="card-body">
                       
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <form class="mt-3" [formGroup]="casosForm" (ngSubmit)="nuevoComentario()">
                    <div class="card">
                    <div class="card-header">
                        Responder
                        </div>
                        <div class="form-floating">
                            <textarea formControlName="mensaje" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Nuevo Seguimiento</label>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/list-users" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="casosForm.invalid"
                            class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
<div *ngFor="let mensaje of listMensajes">
    <div class="alert alert-primary" role="alert">
    {{mensaje.email}}: {{mensaje.mensaje}}
    </div>
</div>
